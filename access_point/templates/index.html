{% extends 'base.html' %}
{% block title %}Home{% endblock %}



{% block page_content_title %}GNOSIS Home{% endblock %}

{% block page_content_rows %}

<div class="col-xl-8 col-lg-7">
    <div class="card shadow mb-4">

        <!-- Card Header - Dropdown -->
        <div
            class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">Choose action:</h6>
        </div>
        <!-- Card Body -->
        <div class="card-body">

            <a href="{{ url_for('publisher_registration') }}" class="btn btn-primary btn-icon-split">
                <span class="icon text-white-50">
                    <i class="fas fa-video"></i>
                </span>
                <span class="text">Add Publisher</span>
            </a>
            <div class="my-2"></div>
            <a href="{{ url_for('subscriber_registration') }}" class="btn btn-success btn-icon-split">
                <span class="icon text-white-50">
                    <i class="fas fa-flag"></i>
                </span>
                <span class="text">Add Subscription Query</span>
            </a>
        </div>
    </div>
</div>


{% endblock %}



</div>
